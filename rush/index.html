<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Landing Page</title>

		<!-- CSS here :3 -->
		<link
			rel="stylesheet"
			href="assets/css/global.css"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="assets/css/effects.css"
			crossorigin="anonymous"
		/>

		<!-- Tailwind CSS -->
		<script src="assets/js/handler.js" crossorigin="anonymous"></script>
		<script src="assets/js/tailwind.js" crossorigin="anonymous"></script>
		<script src="assets/js/tailwind.config.js" crossorigin="anonymous"></script>
		<!-- Plugins from docs -->
		<!-- <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script> -->
	</head>
	<body
		class="font-body bg-background text-text flex justify-center items-center min-h-screen"
	>
		<!-- A Text Effect on the background -->
		<div
			class="decorations overflow-x-hidden w-screen h-screen absolute top-0 left-1/2 -translate-x-1/2 select-none"
		>
			<h1
				class="text-[300px] font-semibold absolute text-[#FFFFFF08] absolute top-1/2 -translate-y-[calc(50%+150px)] -translate-x-1/2 left-1/2"
			>
				PORT
			</h1>
			<h1
				class="text-[300px] font-semibold absolute text-[#FFFFFF08] absolute top-1/2 -translate-y-[calc(50%-150px)] -translate-x-1/2 left-1/2"
			>
				PORT
			</h1>
		</div>
		<div
			class="flex flex-col gap-4 z-10 p-10 py-20 items-center justify-center w-full md:p-32 h-screen opacity-0 duration-300"
			id="content"
		>
			<p class="text-2xl md:text-4xl font-bold">Select Our Portfolio</p>
			<div class="flex flex-col gap-4 md:flex-row w-full h-full">
				<!-- Cards -->
				<div
					id="card1"
					onclick="navigateTo('portfolio.html#pat')"
					class="card relative isolate flex flex-col justify-end overflow-hidden rounded-2xl px-10 pb-8 pt-40 w-full max-w-lg mx-auto w-full h-full transition-all duration-300 cursor-pointer"
				>
					<div
						class="absolute inset-0 bg-gradient-to-t from-pink-900/40 via-pink-900/60"
					></div>
					<img
						src="/assets/img/phat.png"
						alt="University of Southern California"
						class="absolute inset-0 h-full w-full object-contain"
					/>
					<h3 class="z-10 mt-3 text-3xl font-bold text-white">Pat</h3>
					<div
						class="z-10 gap-y-1 overflow-hidden text-sm leading-6 text-gray-300"
					>
						Hello there :3
					</div>
				</div>

				<div
					id="card2"
					onclick="navigateTo('portfolio.html#tar')"
					class="card relative isolate flex flex-col justify-end overflow-hidden rounded-2xl px-8 pb-8 pt-40 w-full max-w-lg mx-auto w-full h-full transition-all duration-300 cursor-pointer"
				>
					<div
						class="absolute inset-0 bg-gradient-to-t from-gray-900 via-gray-900/40"
					></div>
					<img
						src="/assets/img/tar.png"
						alt="University of Southern California"
						class="absolute inset-0 h-full w-full object-contain"
					/>

					<h3 class="z-10 mt-3 text-3xl font-bold text-white">Tae</h3>
					<div
						class="z-10 gap-y-1 overflow-hidden text-sm leading-6 text-gray-300"
					>
						What's Up!
					</div>
				</div>
			</div>
		</div>

		<div
			id="modal-container"
			class="left-0 top-0 w-screen h-screen fixed backdrop-blur-md z-30 flex justify-center backdrop-saturate-50 backdrop-brightness-75 items-center bg-[#00000070] duration-500 hidden"
		>
			<div
				id="modal"
				class="bg-[#20202060] backdrop-blur-lg p-6 pb-5 rounded-xl border border-[#00000050] w-full max-w-[400px] duration-300 text-white flex justify-between items-center"
			></div>
		</div>

		<!-- Page Script -->
		<script src="assets/js/landing.js" crossorigin="anonymous"></script>
		<script src="assets/js/modal.js" crossorigin="anonymous"></script>
	</body>
</html>
