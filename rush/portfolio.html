<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Landing Page</title>

		<!-- CSS here :3 -->
		<link
			rel="stylesheet"
			href="assets/css/global.css"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="assets/css/effects.css"
			crossorigin="anonymous"
		/>

		<!-- Tailwind CSS -->
		<script src="assets/js/handler.js" crossorigin="anonymous" defer></script>
		<script src="assets/js/tailwind.js" crossorigin="anonymous"></script>
		<script src="assets/js/tailwind.config.js" crossorigin="anonymous"></script>
		<!-- Uncomment if using Tailwind CSS CDN -->
		<!-- <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script> -->
	</head>
	<body
		class="font-body bg-background text-text flex flex-col justify-center items-center min-h-screen mx-auto w-full max-w-screen-xl overflow-x-hidden"
	>
		<!-- A Text Effect on the background -->
		<div
			class="decorations overflow-x-hidden w-screen h-screen fixed top-0 left-1/2 -translate-x-1/2 select-none"
		>
			<h1
				class="text-[300px] font-semibold fixed text-[#FFFFFF08] top-1/2 -translate-y-[calc(50%+150px)] -translate-x-1/2 left-1/2"
			>
				PORT
			</h1>
			<h1
				class="text-[300px] font-semibold fixed text-[#FFFFFF08] top-1/2 -translate-y-[calc(50%-150px)] -translate-x-1/2 left-1/2"
			>
				PORT
			</h1>
		</div>
		<div
			class="flex flex-col gap-2 z-10 p-10 py-20 w-full md:px-12 min-h-screen opacity-0 duration-300"
			id="content"
		>
			<div
				class="flex max-w-fit fixed top-10 inset-x-0 mx-auto border border-transparent dark:border-white/[0.2] rounded-full dark:bg-black bg-white shadow-[0px_2px_3px_-1px_rgba(0,0,0,0.1),0px_1px_0px_0px_rgba(25,28,33,0.02),0px_0px_0px_1px_rgba(25,28,33,0.08)] z-[5000] px-7 py-2 items-center justify-center space-x-4 w-full"
			>
				<!-- back -->
				<a
					href="/"
					class="relative dark:text-neutral-50 items-center flex text-neutral-600 dark:hover:text-neutral-300 hover:text-neutral-500 cursor-pointer"
				>
					<svg
						xmlns="http://www.w3.org/2000/svg"
						width="24"
						height="24"
						viewBox="0 0 24 24"
						fill="none"
						stroke="currentColor"
						stroke-width="2"
						stroke-linecap="round"
						stroke-linejoin="round"
						class="lucide lucide-arrow-left"
					>
						<path d="m12 19-7-7 7-7" />
						<path d="M19 12H5" />
					</svg>
				</a>
				<!-- Links -->
				<a
					onclick="document.getElementById('home').scrollIntoView({ behavior: 'smooth' })"
					class="relative dark:text-neutral-50 items-center flex text-neutral-600 dark:hover:text-neutral-300 hover:text-neutral-500 cursor-pointer"
				>
					<span class="block sm:hidden">üè†</span>
					<span class="hidden sm:block text-sm">Home</span>
				</a>

				<a
					onclick="document.getElementById('about').scrollIntoView({ behavior: 'smooth' })"
					class="relative dark:text-neutral-50 items-center flex text-neutral-600 dark:hover:text-neutral-300 hover:text-neutral-500 cursor-pointer"
				>
					<span class="block sm:hidden">üîó</span>
					<span class="hidden sm:block text-sm">About</span>
				</a>

				<a
					onclick="document.getElementById('projects').scrollIntoView({ behavior: 'smooth' })"
					class="relative dark:text-neutral-50 items-center flex text-neutral-600 dark:hover:text-neutral-300 hover:text-neutral-500 cursor-pointer"
				>
					<span class="block sm:hidden">üìö</span>
					<span class="hidden sm:block text-sm">Projects</span>
				</a>
			</div>
			<div
				id="home"
				class="mt-10 flex flex-col items-center gap-20 md:flex-row"
			>
				<img
					src=""
					alt="Port Image"
					id="landing-image"
					class="w-72 h-72 object-contain backdrop-blur-lg bg-[#20202060] rounded-full border border-[#00000050] bg-opacity-5"
				/>
				<div>
					<p class="text-2xl md:text-3xl font-bold" id="landing-title">Title</p>
					<p id="landing-subtitle">Subtitle</p>
				</div>
			</div>

			<div
				id="about"
				class="mt-10 flex flex-col justify-center gap-6 md:flex-row w-full h-full"
			>
				<!-- Left Section (Skills and Education) -->
				<div class="flex flex-col gap-6">
					<!-- Skills Card -->
					<div
						class="overflow-hidden rounded-lg shadow w-full h-48 border border-[#FFFFFF08]/10 min-w-[300px] backdrop-filter backdrop-blur-lg bg-gray-300 bg-opacity-5"
					>
						<div class="px-4 py-5 sm:p-6">
							<h2 class="font-bold">Skills</h2>
							<div
								id="skills-content"
								class="mt-2 grid grid-cols-2 md:grid-cols-3 gap-2 overflow-y-auto h-32 scrollbar-thin scrollbar-thumb-gray-300 scrollbar-track-gray-500 auto-rows-max hidescroll"
							></div>
						</div>
					</div>

					<!-- Education Card -->
					<div
						class="overflow-hidden rounded-lg shadow w-full h-48 border border-[#FFFFFF08]/10 min-w-[300px] backdrop-filter backdrop-blur-lg bg-gray-300 bg-opacity-5"
					>
						<div class="px-4 py-5 sm:p-6">
							<h2 class="font-bold">Education</h2>
							<!-- Education content goes here -->

							<div
								class="w-80 mt-4 overflow-y-auto h-36 scrollbar-thin scrollbar-thumb-gray-300 scrollbar-track-gray-500 hidescroll"
							>
								<ul id="education-content"></ul>
							</div>
						</div>
					</div>
				</div>

				<!-- Right Section (About Me and Contact) -->
				<div class="flex-1">
					<div
						class="overflow-hidden rounded-lg shadow w-full h-full border border-[#FFFFFF08]/10 backdrop-filter backdrop-blur-lg bg-gray-300 bg-opacity-5"
					>
						<div class="px-4 py-5 sm:p-6">
							<h2 class="font-bold">About Me</h2>
							<!-- About me content goes here -->
							<div id="about-content" class="mt-2"></div>

							<!-- Work exp -->
							<h2 class="font-bold mt-6">Work Experience</h2>

							<!-- the time line but horizontal this time -->
							<div
								class="w-full mt-4 overflow-y-auto h-36 scrollbar-thin scrollbar-thumb-gray-300 scrollbar-track-gray-500 hidescroll"
								id="about-work-content"
							></div>

							<!-- Contact Section -->
							<h2 class="font-bold mt-6">Contact</h2>
							<ul
								class="mt-2 gap-4 justify-baseline items-baseline grid grid-cols-2 sm:grid-cols-2 md:grid-cols-3 xl:grid-cols-6"
								id="about-socials"
							></ul>
						</div>
					</div>
				</div>
			</div>

			<div
				id="projects"
				class="mt-10 flex justify-left gap-6 w-full h-full flex-col"
			>
				<!-- Projects content goes here -->

				<p class="text-2xl md:text-3xl font-bold">Projects</p>

				<div
					class="w-full h-full grid grid-cols-1 gap-3 md:grid-cols-2 xl:grid-cols-3"
					id="projects-content"
				></div>
			</div>
		</div>

		<footer>
			<div
				class="mx-auto max-w-7xl px-6 py-12 md:flex md:items-center md:justify-between lg:px-8"
			>
				<!-- Footer content goes here -->
			</div>
			<div class="mt-8 md:order-1 md:mt-0">
				<p class="text-center text-xs leading-5 text-gray-500">
					&copy; 2024 Phat Lorthammakun. All rights reserved.
				</p>
			</div>
		</footer>

		<div
			id="modal-container"
			class="left-0 top-0 w-screen h-screen fixed backdrop-blur-md z-30 flex justify-center backdrop-saturate-50 backdrop-brightness-75 items-center bg-[#00000070] duration-500 hidden"
		>
			<div
				id="modal"
				class="bg-[#20202060] backdrop-blur-lg p-6 pb-5 rounded-xl border border-[#00000050] w-full max-w-[400px] duration-300 text-white flex justify-between items-center"
			></div>
		</div>

		<!-- Page Script -->
		<script src="assets/js/modal.js" crossorigin="anonymous"></script>
		<script src="assets/js/portfolio.js" crossorigin="anonymous"></script>
	</body>
</html>
