<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="card.css">
    <title>User Profile Card</title>
</head>
<body>
    <div class="card">
        <h1 class="card-title">My Profile</h1>
        <table class="invisible-table">
            <tr>
                <td class="profile-picture-cell">
                    <img src="https://example.com/your-profile-picture.jpg" alt="Profile Picture" class="profile-picture">
                </td>
            </tr>
            <tr>
                <td class="login-cell">your_username</td>
            </tr>
            <tr>
                <td class="description-cell">Web Developer</td>
            </tr>
            <tr>
                <td class="socials-cell">
                    <a href="https://facebook.com" target="_blank">
                        <img src="https://example.com/facebook-icon.png" alt="Facebook" class="social-icon">
                    </a>
                    <a href="https://twitter.com" target="_blank">
                        <img src="https://example.com/twitter-icon.png" alt="Twitter" class="social-icon">
                    </a>
                    <a href="https://linkedin.com" target="_blank">
                        <img src="https://example.com/linkedin-icon.png" alt="LinkedIn" class="social-icon">
                    </a>
                </td>
            </tr>
            <tr>
                <td>
                    <button class="contact-button">Contact</button>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
