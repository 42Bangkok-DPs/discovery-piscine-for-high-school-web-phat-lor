<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="parallax.css">
    <title>Parallax Example</title>
</head>
<body>
    <div class="parallax" id="first-parallax">
        <div class="content">
            <h1>Welcome to My Parallax Page</h1>
        </div>
    </div>

    <div class="black-block">
        <h2>This is a black block with a message.</h2>
    </div>

    <div class="parallax" id="second-parallax">
        <div class="content">
            <h1>Thank You for Scrolling!</h1>
        </div>
    </div>
</body>
</html>
